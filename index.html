<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script src="./src/script/jquery-3.6.0.min.js"></script>
    <script src="./src/script/script.js"></script>
    <title>STOPWATCH</title>
  </head>
  <body>
    <div id="stopwatch">
      <div class="time-place">
        <div class="logo">
          <img src="./src/image/chronometer.png" />
          <h3>StopWatch</h3>
        </div>
        <div class="timer">
          <span class="stMinute">00</span>
          <span>:</span>
          <span class="stSecond">00</span>
          <span>:</span>
          <span class="stMlSecond">00</span>
        </div>
        <div class="clock">
          <span class="clHour"></span>
          <span class="clMinute"></span>
          <span class="clSecond"></span>
        </div>
      </div>
      <div class="control">
        <button class="start">Start</button>
        <button class="reset">Mulai Ulang</button>
      </div>
      <div class="list-record">
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Budi Gunawan</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Firman Aji</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Risky Friawan</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Ahmad Gunawan</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Bagas Andika</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh">
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Fitra Aji Eri</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Arif Luthfiah</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
        <div class="item-record">
          <img src="./src//image/avatar.png" />
          <span>Adi Gunawan</span>
          <div class="rcTimer">
            <span class="rcMinute">00</span>
            <span> : </span>
            <span class="rcSecond">00</span>
            <span> : </span>
            <span class="rcMlSecond">00</span>
          </div>
          <button class="record end">Selesai</button>
          <img src="./src/image/refresh.png" class="refresh" />
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </body>
</html>
